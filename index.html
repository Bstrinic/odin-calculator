<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
          <div class="equation"></div>
          <div class="result"></div>
        </div>

        <div class="row1-buttons">
          <button class="number-btn" id="clear">C</button>
          <button class="number-btn" id="backspace">DEL</button>
          <button class="operator-btn" id="operator">%</button>
          <button class="operator-btn" id="operator">รท</button>
        </div>

        <div class="row2-buttons">
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="operator-btn" id="multiply">X</button>
        </div>

        <div class="row3-buttons">
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="operator-btn">-</button>
        </div>

        <div class="row4-buttons">
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="operator-btn">+</button>
        </div>

        <div class="row5-buttons">
          <button class="number-btn" id="plus-minus">+/-</button>
          <button class="number-btn">0</button>
          <button class="number-btn">.</button>
          <button class="equal-btn" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
